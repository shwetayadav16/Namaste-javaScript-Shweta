<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of set interval</title>
    <script>
        count=0;
        function mySlider(){
            count++;
            if(count==1){
                myimg.src="img1.png"
            }
            else if(count==2){
                myimg.src="img2.png"
            }
            else if(count==3){
                myimg.src="img3.jpg"
                count=0;
            }
        }
    </script>
</head>
<body onload="setInterval('mySlider()',1000)">
    <table width="1000px" align="center">
        <tr>
            <td>Kiet Group of Institions</td>
        </tr>
        <tr> 
            <td><img src="img3.jpg" width="1000px" alt="image-3" name="myimg"></td>
        </tr>
    </table>
</body>
</html>
